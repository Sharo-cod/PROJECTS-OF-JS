<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="character-counter.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please Write Your Text Here..." maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-Counters" id="total-counters"></span></p>
            <p>Remaining Characters: <span class="remaining-Counters" id="remaining-counters"></span></p>
        </div>
    </div>


    <script src="character-counter.js"></script>
</body>
</html>
