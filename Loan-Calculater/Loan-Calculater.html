<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculater</title>
    <link rel="stylesheet" href="Loan-Calculater.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculater</h1>

        <p>Loan Amount $
            <input class="input"onchange="CalculateLoan()" type="number" id="loan-amount" min="1" max="5000000" value="10000">
        </p>
        <p>Interest Rate %
            <input class="input"onchange="CalculateLoan()" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months To Pay
            <input class="input"onchange="CalculateLoan()" type="number" id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>


    <script src="Loan-Calculater.js"></script>
</body>
</html>
