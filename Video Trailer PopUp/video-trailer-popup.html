<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="video-trailer-popup.css">
    <title>Video Trailer PopUp</title>
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062541/pexels-photo-3062541.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Movie-Image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis magnam cumque consequatur expedita enim? Ut, eos inventore, debitis veniam, hic enim tempore minus sequi a laudantium similique repellat in voluptatem?</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="movie-trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    

    <script src="video-trailer-popup.js"></script>
</body>
</html>
