<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip-calculator.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter The Bill Amount And Tip Percentage To Calculate The Total.</p>
        <label for="Bill">Bill Amount:</label><input type="number" id="bill">
        <label for="tip">Tip Percentage:</label><input type="number" id="tip">
        <button id="Calculate">Calculate</button>
        <label for="Total" id="total"></label>
    </div>

    

    <script src="tip.calculator.js"></script>
</body>
</html>
